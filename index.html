<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tetris</title>
  <style>
    /* [Misma hoja de estilos que ya ten√≠as] */
    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0; height: 100vh;
      font-family: sans-serif; background-color: #eee;
    }
    body {
      display: grid;
      grid-template-columns: 200px 1fr 160px 220px;
      gap: 10px; padding: 10px; overflow: hidden;
    }
    #leftPanel, #nextPiecePanel, #rightPanel {
      background-color: #f4f4f4;
      padding: 10px;
      border-radius: 8px;
      height: fit-content;
    }
    #centerPanel {
      display: flex; flex-direction: column;
      align-items: center; justify-content: flex-start;
    }
    #tetris {
      display: grid;
      grid-template-columns: repeat(10, 30px);
      grid-template-rows: repeat(18, 30px);
      border: 2px solid #333;
      background-color: #2c3e50;
    }
    .cell {
      width: 30px; height: 30px;
      border: 1px solid #34495e;
    }
    .I { background-color: #3498db; }
    .J { background-color: #2980b9; }
    .L { background-color: #e67e22; }
    .O { background-color: #f1c40f; }
    .S { background-color: #2ecc71; }
    .T { background-color: #9b59b6; }
    .Z { background-color: #e74c3c; }
    #nextPieceContainer {
      display: grid;
      grid-template-columns: repeat(4, 30px);
      grid-template-rows: repeat(4, 30px);
      gap: 1px;
      margin-top: 10px;
      background-color: #2c3e50;
    }
    .preview-cell {
      width: 30px; height: 30px;
      border: 1px solid #34495e;
    }
    button {
      margin: 10px 5px;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background-color: #3498db;
      color: white; font-size: 16px;
    }
    button:hover {
      background-color: #2980b9;
    }
    h1, h2, h3, p {
      margin: 5px 0; text-align: center;
    }
    ul { list-style: none; padding: 0; }
    li {
      margin-bottom: 8px; font-size: 16px;
      padding: 4px; background-color: #e0e0e0;
      border-radius: 4px;
    }
    li:nth-child(1) {
      font-weight: bold; background-color: #f1c40f;
    }
    li:nth-child(2) {
      font-weight: bold; background-color: #bdc3c7;
    }
    li:nth-child(3) {
      font-weight: bold; background-color: #cd7f32;
    }
  </style>
</head>
<body>

  <div id="leftPanel">
    <h3>Controles</h3>
    <ul>
      <li>‚¨ÖÔ∏è Izquierda: ‚Üê</li>
      <li>‚û°Ô∏è Derecha: ‚Üí</li>
      <li>‚¨áÔ∏è Bajar: ‚Üì</li>
      <li>üîÑ Rotar: ‚Üë</li>
      <li>üéµ M√∫sica: Bot√≥n</li>
    </ul>
  </div>

  <div id="centerPanel">
    <h1>Tetris</h1>
    <p>Puntaje: <span id="score">0</span></p>
    <div id="tetris"></div>
    <div>
        <button id="startGameButton">Empezar</button>
        <button id="musicButton">üéµ M√∫sica (Off)</button>
    </div>
  </div>

  <div id="nextPiecePanel">
    <h3>Pr√≥xima pieza</h3>
    <div id="nextPieceContainer"></div>
  </div>

  <div id="rightPanel">
    <h2>Top 10 Puntuaciones</h2>
    <ol id="scoreList"></ol>
  </div>

  <audio id="music" loop>
    <source src="https://cdn.pixabay.com/download/audio/2024/01/12/audio_eb99a44c6a.mp3?filename=tetris-theme-korobeiniki-rearranged-arr-for-strings-185592.mp3" type="audio/mpeg">
  </audio>

  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "firebase/app";
    import { getFirestore, collection, addDoc, query, orderBy, limit, getDocs } from "firebase/firestore";

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAV8mEuG_0wNNDI9TJWRkZQQbASuQGWaIQ",
      authDomain: "tetris-43965.firebaseapp.com",
      projectId: "tetris-43965",
      storageBucket: "tetris-43965.firebasestorage.app",
      messagingSenderId: "783068667364",
      appId: "1:783068667364:web:0aaeda387c7d48be60bbf1",
      measurementId: "G-VJ9KVXW66H"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Definir las constantes globales para los elementos del DOM fuera del DOMContentLoaded
    // para que sean accesibles en todo el script del m√≥dulo una vez inicializados.
    const boardElement = document.getElementById('tetris');
    const scoreElement = document.getElementById('score');
    const nextPieceContainer = document.getElementById('nextPieceContainer');
    const music = document.getElementById('music');
    const musicButton = document.getElementById('musicButton');
    const scoreListElement = document.getElementById('scoreList');
    const startGameButton = document.getElementById('startGameButton'); // Ahora s√≠ estar√° definido

    const COLS = 10;
    const ROWS = 18;
    const PIECES = {
        'I': { shape: [[1, 1, 1, 1]], color: 'I' },
        'J': { shape: [[1, 0, 0], [1, 1, 1]], color: 'J' },
        'L': { shape: [[0, 0, 1], [1, 1, 1]], color: 'L' },
        'O': { shape: [[1, 1], [1, 1]], color: 'O' },
        'S': { shape: [[0, 1, 1], [1, 1, 0]], color: 'S' },
        'T': { shape: [[0, 1, 0], [1, 1, 1]], color: 'T' },
        'Z': { shape: [[1, 1, 0], [0, 1, 1]], color: 'Z' }
    };
    const PIECE_NAMES = 'IJLOSTZ';

    let board = [];
    let currentPiece;
    let nextPiece;
    let score = 0;
    let gameInterval;
    let isGameOver = false;

    function createBoard() {
        board = Array.from({ length: ROWS }, () => Array(COLS).fill(0));
        boardElement.innerHTML = '';
        for (let i = 0; i < ROWS * COLS; i++) {
            const cell = document.createElement('div');
            cell.classList.add('cell');
            boardElement.appendChild(cell);
        }
    }

    function newPiece() {
        const rand = PIECE_NAMES[Math.floor(Math.random() * PIECE_NAMES.length)];
        return {
            ...PIECES[rand],
            x: Math.floor(COLS / 2) - 1,
            y: 0
        };
    }

    function draw() {
        const cells = boardElement.children;
        for (let row = 0; row < ROWS; row++) {
            for (let col = 0; col < COLS; col++) {
                const idx = row * COLS + col;
                cells[idx].className = 'cell';
                if (board[row][col]) cells[idx].classList.add(board[row][col]);
            }
        }

        if (currentPiece) {
            currentPiece.shape.forEach((r, y) => {
                r.forEach((v, x) => {
                    if (v) {
                        const bx = currentPiece.x + x;
                        const by = currentPiece.y + y;
                        if (by >= 0) {
                            const idx = by * COLS + bx;
                            if (cells[idx]) cells[idx].classList.add(currentPiece.color);
                        }
                    }
                });
            });
        }
    }

    function drawNextPiece() {
        nextPieceContainer.innerHTML = '';
        for (let i = 0; i < 16; i++) {
            const cell = document.createElement('div');
            cell.classList.add('preview-cell');
            nextPieceContainer.appendChild(cell);
        }

        const { shape, color } = nextPiece;
        const offsetX = Math.floor((4 - shape[0].length) / 2);
        const offsetY = Math.floor((4 - shape.length) / 2);

        shape.forEach((row, y) => {
            row.forEach((v, x) => {
                if (v) {
                    const idx = (y + offsetY) * 4 + (x + offsetX);
                    nextPieceContainer.children[idx].classList.add(color);
                }
            });
        });
    }

    function movePiece(dx, dy) {
        if (isGameOver) return;
        if (!collides(currentPiece, dx, dy)) {
            currentPiece.x += dx;
            currentPiece.y += dy;
            draw();
        } else if (dy > 0) {
            lockPiece();
            removeLines();
            spawnNewPiece();
        }
    }

    function rotatePiece() {
        if (isGameOver) return;
        const shape = currentPiece.shape;
        const newShape = shape[0].map((_, c) => shape.map(r => r[c]).reverse());
        const temp = { ...currentPiece, shape: newShape };
        if (!collides(temp, 0, 0)) {
            currentPiece.shape = newShape;
        } else if (!collides(temp, 1, 0)) {
            currentPiece.x += 1;
            currentPiece.shape = newShape;
        } else if (!collides(temp, -1, 0)) {
            currentPiece.x -= 1;
            currentPiece.shape = newShape;
        }
        draw();
    }

    function collides(piece, dx = 0, dy = 0) {
        for (let y = 0; y < piece.shape.length; y++) {
            for (let x = 0; x < piece.shape[y].length; x++) {
                if (piece.shape[y][x]) {
                    let nx = piece.x + x + dx;
                    let ny = piece.y + y + dy;
                    if (nx < 0 || nx >= COLS || ny >= ROWS) return true;
                    if (ny >= 0 && board[ny] && board[ny][nx]) return true;
                }
            }
        }
        return false;
    }

    function lockPiece() {
        currentPiece.shape.forEach((row, y) => {
            row.forEach((val, x) => {
                if (val) {
                    const bx = currentPiece.x + x;
                    const by = currentPiece.y + y;
                    if (by >= 0) board[by][bx] = currentPiece.color;
                }
            });
        });
    }

    function removeLines() {
        let lines = 0;
        for (let y = ROWS - 1; y >= 0; y--) {
            if (board[y].every(cell => cell !== 0)) {
                board.splice(y, 1);
                board.unshift(Array(COLS).fill(0));
                lines++;
                y++;
            }
        }
        if (lines) {
            score += lines * 10 * lines;
            scoreElement.textContent = score;
        }
    }

    function spawnNewPiece() {
        currentPiece = nextPiece;
        nextPiece = newPiece();
        if (collides(currentPiece, 0, 0)) gameOver();
        else {
            draw();
            drawNextPiece();
        }
    }

    function gameLoop() {
        movePiece(0, 1);
    }

    function gameOver() {
        clearInterval(gameInterval);
        isGameOver = true;
        alert(`¬°Juego Terminado! Tu puntuaci√≥n fue: ${score}`);
        saveScoreFirebase();
    }

    async function saveScoreFirebase() {
        const name = prompt("¬°Juego terminado! Escribe tu nombre:", "Jugador An√≥nimo");
        if (!name) return;

        try {
            await addDoc(collection(db, "scores"), {
                name: name,
                score: score,
                timestamp: new Date()
            });
            console.log("Puntuaci√≥n guardada en Firebase!");
            updateHighScoresDisplayFirebase();
        } catch (e) {
            console.error("Error al a√±adir la puntuaci√≥n: ", e);
        }
    }

    async function updateHighScoresDisplayFirebase() {
        scoreListElement.innerHTML = '';
        try {
            const q = query(collection(db, "scores"), orderBy("score", "desc"), limit(10));
            const querySnapshot = await getDocs(q);
            let scores = [];
            querySnapshot.forEach((doc) => {
                scores.push(doc.data());
            });

            scores.forEach((s, index) => {
                const li = document.createElement('li');
                li.textContent = `${s.name}: ${s.score}`;
                scoreListElement.appendChild(li);
            });
        } catch (e) {
            console.error("Error al obtener las puntuaciones: ", e);
        }
    }

    // --- Funciones del juego (definidas como const para claridad) ---
    const startGame = () => {
        if (gameInterval) clearInterval(gameInterval);
        isGameOver = false;
        createBoard();
        score = 0;
        scoreElement.textContent = score;
        currentPiece = newPiece();
        nextPiece = newPiece();
        draw();
        drawNextPiece();
        gameInterval = setInterval(gameLoop, 800);

        music.play().then(() => {
            musicButton.textContent = 'üéµ M√∫sica (On)';
        }).catch(err => {
            console.log("No se pudo reproducir la m√∫sica:", err);
            // Esto es com√∫n si el usuario no ha interactuado antes con la p√°gina
            // El navegador bloquea la reproducci√≥n autom√°tica de medios
        });
    };

    const toggleMusic = () => {
        if (music.paused) {
            music.play();
            musicButton.textContent = 'üéµ M√∫sica (On)';
        } else {
            music.pause();
            musicButton.textContent = 'üéµ M√∫sica (Off)';
        }
    };

    // --- Asegurarse de que el DOM est√© cargado antes de interactuar con √©l ---
    document.addEventListener('DOMContentLoaded', () => {
        // Ahora podemos obtener las referencias a los botones de forma segura
        // y adjuntar los event listeners.
        if (startGameButton) { // Verificaci√≥n adicional para evitar errores si el elemento no existe
            startGameButton.addEventListener('click', startGame);
        } else {
            console.error("El bot√≥n 'Empezar' no se encontr√≥ en el DOM.");
        }

        if (musicButton) { // Verificaci√≥n adicional
            musicButton.addEventListener('click', toggleMusic);
        } else {
            console.error("El bot√≥n 'M√∫sica' no se encontr√≥ en el DOM.");
        }

        document.addEventListener('keydown', (e) => {
            if (isGameOver) return;
            if (e.key === 'ArrowLeft') movePiece(-1, 0);
            if (e.key === 'ArrowRight') movePiece(1, 0);
            if (e.key === 'ArrowDown') movePiece(0, 1);
            if (e.key === 'ArrowUp') rotatePiece();
        });

        // Inicializar el tablero y cargar puntuaciones al cargar la p√°gina
        createBoard();
        updateHighScoresDisplayFirebase();
    });
  </script>
</body>
</html>
